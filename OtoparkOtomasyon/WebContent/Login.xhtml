<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Giriş Yapınız</title>
        <meta name="author" content="Vektörel"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container prependId="false">
            <h:form styleClass="form-signin" id="loginForm" role="form" prependId="false" onsubmit="document.#{p:component('loginForm')}.action='j_spring_security_check';">
                <h2 class="form-signin-heading">Giriş Yapınız</h2>
                <p:inputText prependId="false" id="j_username" placeholder="Username " >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </p:inputText>
                <p:inputText prependId="false" id="j_password" placeholder="Password" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </p:inputText>
                <p:commandButton prependId="false" ajax="false" value="Giriş" />
            </h:form>
        </b:container>
    </h:body>
</html>
