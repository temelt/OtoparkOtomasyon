<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Otopark Otomasyon Sistemi</title>
        <meta name="author" content="Vektörel"></meta>
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
<!--         <h:form> -->
        <b:navBar brand="Otopark Bilgi Sistemi" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="/OtoparkOtomasyon/secure/dashboard.xhtml"></b:navLink>
                <b:navLink value="#{sessionController.kullanici.adSoyad}" href="#"></b:navLink>
                <b:navLink href="/OtoparkOtomasyon/j_spring_security_logout" value="Çıkış" />
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Menü" />
                        <b:navLink  href="/OtoparkOtomasyon/secure/dashboard.xhtml" value="Ana Sayfa" />
                        <b:navLink rendered="#{sessionController.hasAuth('YT0045')}" href="/OtoparkOtomasyon/secure/kisi.xhtml" value="Kişi Tanımları" />
                        <b:navLink href="/OtoparkOtomasyon/secure/otopark.xhtml" value="Otopark Tanımları" />
                        <b:navLink href="/OtoparkOtomasyon/secure/mmodel.xhtml" value="Marka Model Tanımları" />
                        <b:navLink href="/OtoparkOtomasyon/secure/otoparkUyelik.xhtml" value="Otopark Üyelik" />
                        <b:navLink href="/OtoparkOtomasyon/secure/odeme.xhtml" value="Ödeme" />
                        <b:navLink href="/OtoparkOtomasyon/secure/arac.xhtml" value="Araç Tanımları" />
                    </b:listLinks>
                </b:column>
                
                <b:column styleClass="pull-right" col-md="10">
			        <b:container>
			            <ui:insert name="content"/>
			        </b:container>
                </b:column>

               
            </b:row>
        </b:container> 
<!--         </h:form> -->
        <style type="text/css">
        .ui-widget, .ui-widget .ui-widget 
		{
		font-size: 85% !important;
		}
		.ui-growl{z-index: 654654 !important;}
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
